        <section id="victima">
            <div class="container">

                <form class="form-vertical login-form" action="/Sisdevi/VictimaServlet" method="post">

                    <h3 class="form-title">Crear Reporte</h3>

                    <div class="form-group">
                        <select class="form-control" id="genero" name="genero">
                            <option value="1" selected="selected">Seleccione el Genero</option>
                            <option value="1">Mujer</option>
                            <option value="2">Hombre</option>
                        </select>
                    </div>



                    <div class="form-group">
                        <!--<label for="username">Username:</label>-->
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="name" class="form-control" placeholder="Nombres" autofocus="autofocus" data-rule-required="true"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="username">Username:</label>-->
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="lastname" class="form-control" placeholder="Apellidos"  data-rule-required="true"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="direccion" class="form-control" placeholder="Dirección"  data-rule-required="true"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="Provincia" name="provincia">
                            <option value="en-EN" selected="selected">Seleccione su Provincia</option>
                            <option value="de-DE">German</option>
                            <option value="ja-JP">Japanese</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono"  data-rule-required="true" data-mask="(999)-999-9999" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="Celular" id="celular" class="form-control" placeholder="Celular"  data-rule-required="true"  data-mask="(999)-999-9999"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-envelope"></i>
                            <input type="text" name="correo" class="form-control" placeholder="Correo electrónico" data-rule-email="true" />
                        </div>
                    </div>


                    <div class="form-actions">
                        <button type="submit" class="submit btn btn-primary pull-right">
                            Enviar <i class="icon-angle-right"></i>
                        </button>
                    </div>
                </form>

            </div>

        </section>
